<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Translation Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Daily Translation Quiz</h1>
    <div id="quiz-container">
        <p id="verse"></p>
        <textarea id="translation-input" placeholder="Type your translation here..."></textarea>
        <button id="submit-translation">Submit</button>
        <button id="show-answer" style="display: none;">Show Answer</button>
        <button id="refresh-verse" style="display: none;">Try Another Verse</button>
        <div id="feedback"></div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
