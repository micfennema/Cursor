<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Translation Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full height of the viewport */
            margin: 0;
        }
        #quiz-container {
            text-align: center; /* Center text inside the container */
        }
        #translation-input {
            width: 80%; /* Adjust width as needed */
            max-width: 600px; /* Set a maximum width */
            margin: 10px auto; /* Center the textarea */
            display: block; /* Ensure it behaves as a block element */
        }
    </style>
</head>
<body>
    <h1>Daily Translation Quiz</h1>
    <div id="quiz-container">
        <p id="verse"></p>
        <h2 style="margin-top: 20px;">Translate the Verse:</h2>
        <textarea id="translation-input" placeholder="Type your translation here..."></textarea>
        <button id="submit-translation">Submit</button>
        <button id="show-answer" style="display: none;">Show Answer</button>
        <button id="refresh-verse" style="display: none;">Try Another Verse</button>
        <div id="feedback"></div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
